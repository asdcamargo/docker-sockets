<!DOCTYPE html>
<html>

<head>
  <title>Auctions</title>
  <link rel="stylesheet" href="resources/css/bootstrap.min.css" />
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="resources/scripts/sockjs.min.js"></script>
  <script src="resources/scripts/stomp.min.js"></script>
  <script src="resources/scripts/bootstrap-waitingfor.min.js"></script>
  <script src="resources/scripts/tether.min.js"></script>
  <script src="resources/scripts/bootstrap.min.js"></script>
  <script src="auctions.js"></script>
  <script src="app.js"></script>
</head>

<body>
  <!-- Button trigger modal -->
  <div id="main-content" class="container">

    <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
          </div>
          <div class="modal-body">
            <form class="form-inline">
              <div class="form-group">
                <label for="name">Your name: </label>
                <input type="text" id="name" class="form-control" placeholder="Your name here...">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="btnStartAuction">Start Auction</button>
          </div>
        </div>
      </div>
    </div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Good</th>
          <th>Min. Prize</th>
          <th>Start Date</th>
          <th>End Date</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="content">
      </tbody>
    </table>
  </div>
</body>

</html>
