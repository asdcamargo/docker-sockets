<!DOCTYPE html>
<html>

<head>
  <title>Simple Auction App with Sockets! :)</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js" crossorigin="anonymous"></script>
  <script src="resources/scripts/sockjs.min.js"></script>
  <script src="resources/scripts/stomp.min.js"></script>
  <script src="resources/scripts/bootstrap-waitingfor.min.js"></script>
  <script src="resources/scripts/tether.min.js"></script>
  <script src="resources/scripts/bootstrap.min.js"></script>
  <script src="app.js"></script>
  <style>
    .row-eq-height {
      display: -webkit-box;
      display: -webkit-flex;
      display: -ms-flexbox;
      display: flex;
    }
    .user-selected {
      background: rgb(79, 120, 176) !important;
    }
    .winning-throw {
      background: rgb(153, 179, 0) !important;
    }
  </style>
</head>

<body>
  <div id="main-content" class="container">
    <div class="row row-eq-height">
      <div class="col-md-4 row-eq-height">
        <div class="panel panel-default col-md-12">
          <div class="panel-heading">
            <h3>Participants</h3>
          </div>
          <div class="panel-body">
            <table id="tusers" class="table table-striped">
              <tbody id="users" />
            </table>
          </div>
        </div>
      </div>
      <div class="col-md-4 row-eq-height">
        <div class="panel panel-default col-md-12">
          <div class="panel-heading">
            <h3>Auction Details</h3>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-md-12">
                <label for="good">Good:</label>
                <label readonly id="good" class="form-control h6" />
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <label for="minBid">Minimum Bid:</label>
                <label readonly id="minBid" class="form-control h6" />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4 row-eq-height">
        <div id="throwpanel" class="panel panel-default col-md-12">
          <div class="panel-heading">
            <h3>Do a Throw</h3>
          </div>
          <div class="panel-body">
            <div class="row">
                <form class="form-inline">
                  <div class="form-group">
                    <label for="bid">Bid:</label>
                    <input type="number" id="bid" class="form-control" placeholder="Bid value...">
                    <button id="sendBid" class="btn btn-default" type="submit">Submit Bid</button>
                  </div>
                  <div class="form-group">
                    <div class="help-block with-errors">
                      <p id="bidval"></p>
                    </div>
                  </div>
                </form>
            </div>
            <div class="row col-md-12">
                <h3>Winning Bid: <h4 id="high-bid"></h4></h3>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="throwlist" class="panel panel-default col-md-12">
          <div class="panel-heading">
            <h3>Throws</h3>
          </div>
          <div class="panel-body">
            <table id="conversation" class="table table-striped">
              <thead>
                <tr>
                  <th>User</th>
                  <th>Bid</th>
                  <th>Timestamp</th>
                </tr>
              </thead>
              <tbody id="bids">
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    </form>
  </div>
</body>

</html>
